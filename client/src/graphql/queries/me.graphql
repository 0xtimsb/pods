query Me {
  me {
    id
    username
  }
}

query Pod($id: Int!) {
  pod(id: $id) {
    id
    name
    stories {
      id
      title
      tasks {
        id
        title
      }
    }
  }
}

mutation CreatePod($name: String!) {
  createPod(data: { name: $name }) {
    pod {
      id
      name
    }
    errors {
      field
      message
    }
  }
}

mutation MoveStory($id: Int!, $sourceIndex: Int!, $destinationIndex: Int!) {
  moveStory(
    id: $id
    sourceIndex: $sourceIndex
    destinationIndex: $destinationIndex
  )
}
