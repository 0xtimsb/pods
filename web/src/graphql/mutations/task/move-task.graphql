mutation MoveTask(
  $taskId: Int!
  $sourceIndex: Int!
  $destinationIndex: Int!
  $sourceStoryId: Int!
  $destinationStoryId: Int!
) {
  moveTask(
    taskId: $taskId
    sourceIndex: $sourceIndex
    destinationIndex: $destinationIndex
    sourceStoryId: $sourceStoryId
    destinationStoryId: $destinationStoryId
  )
}
