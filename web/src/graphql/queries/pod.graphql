query Pod($podId: Int!) {
  pod(podId: $podId) {
    id
    name
    createdAt
    admins {
      id
      username
    }
    members {
      id
      username
    }
    stories {
      id
      title
      tasks {
        id
        title
        description
        users {
          id
          username
        }
      }
    }
  }
}
