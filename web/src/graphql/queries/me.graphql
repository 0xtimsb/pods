query Me {
  me {
    id
    username
    pods {
      id
      name
      createdAt
    }
    sentInvites {
      asAdmin
      createdAt
      pod {
        id
        name
      }
      invitee {
        id
        username
      }
    }
    receivedInvites {
      asAdmin
      createdAt
      inviter {
        id
        username
      }
      pod {
        id
        name
      }
    }
  }
}
